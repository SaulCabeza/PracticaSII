<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/login.css" rel="stylesheet" type="text/css" />
    </h:head>
    <title> Login </title>
    <h1>ACOES</h1>
    <h:body>
        <h2>INICIO DE SESIÓN</h2>
        <div class="box">
        <h:form rendered="#{empty controlAutorizacion.usuario}" id="login">
                <h3>USUARIO</h3>
                <h:inputText class="usu" value="#{login.usuario}"/><br/><br/>
                <h3>CONTRASEÑA</h3>
                <h:inputSecret class="pass" value="#{login.contrasenia}"/>
                <h:commandButton class="boton" value="Autenticar" action="#{login.autenticar()}"/>
                <h:commandButton class="boton" value="Registrarse" action="registro.xhtml"/>
        </h:form>
        </div>
        <c:if test="#{!empty controlAutorizacion.usuario}"><p>Debe salir de la aplicación si quiere entrar como otro usuario</p></c:if>
        <h:messages/>
    </h:body>
</html>
