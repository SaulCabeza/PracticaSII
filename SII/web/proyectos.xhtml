<ui:composition template="plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="titulo">Proyectos</ui:define>
    <ui:define name="pagina">
        <h2>Proyectos</h2>
    </ui:define>
    <ui:define name="contenido">
        <h:body>
            <h:form>
                <h:dataTable value="#{proyecto.listProyectos}" var="pr" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Código"/>
                        </f:facet>
                        <h:outputText value="#{pr.código}"/>
                        <f:facet name="footer">
                            <h:inputText value="#{proyecto.código}"/>
                        </f:facet>     
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{pr.nombreProyecto}"/>
                        <f:facet name="footer">
                            <h:inputText value="#{proyecto.nombreProyecto}"/>
                        </f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{pr.descripción}"/>
                        <f:facet name="footer">
                            <h:inputText value="#{proyecto.descripción}"/>
                        </f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Combustible (%)"/>
                        </f:facet>
                        <h:outputText value="#{pr.repartoCombustible}"/>
                        <f:facet name="footer">
                            <h:inputText value="#{proyecto.repartoCombustible}"/>
                        </f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Mantenimiento (%)"/>
                        </f:facet>
                        <h:outputText value="#{pr.repartoMantenimiento}"/>
                        <f:facet name="footer">
                            <h:inputText value="#{proyecto.repartoMantenimiento}"/>
                        </f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Contenedor (%)"/>
                        </f:facet>
                        <h:outputText value="#{pr.repartoContenedor}"/>
                        <f:facet name="footer">
                            <h:inputText value="#{proyecto.repartoContenedor}"/>
                        </f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Coste (€)"/>
                        </f:facet>
                        <h:outputText value="#{pr.costeTotal}"/>
                        <f:facet name="footer">
                            <h:inputText value="#{proyecto.costeTotal}"/>
                        </f:facet>
                    </h:column>
                    <h:column>
                        <h:commandButton action="#{proyecto.eliminar(pr)}" value="borrar"></h:commandButton>
                    </h:column>
                </h:dataTable>
                <br></br><div align="right"><h:commandButton value="Añadir proyecto" type="submit" class="boton" action="#{proyecto.add()}"></h:commandButton></div>
            </h:form>   
        </h:body>
    </ui:define>
</ui:composition>
