<ui:composition template="inicio.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="titulo">Proyectos</ui:define>
    <ui:define name="pagina">
        <br></br>
        <br></br>
        <form  action="bProyectos.xhtml">
            <input value="Buscar" type="submit" class="boton2" />
        </form>
        <h2>Proyectos</h2>
        <br></br>
        <br></br>
    </ui:define>
    <ui:define name="contenido">
        <h:body>
            <h:form>
                <h:dataTable value="#{proyectoBean.listarProyectos}" var="proyecto" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText class="cabecera" value="Código"/>
                        </f:facet>
                        <h:outputText class="contenido" value="#{proyecto.código}"/>
                        <f:facet name="footer">
                            <h:inputText class="add" value="#{proyectoBean.proy.código}" rendered="#{controlAutorizacion.darRol()}"/>
                        </f:facet>     
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText class="cabecera" value="Nombre"/>
                        </f:facet>
                        <h:outputText class="contenido" value="#{proyecto.nombreProyecto}"/>
                        <f:facet name="footer">
                            <h:inputText class="add" value="#{proyectoBean.proy.nombreProyecto}" rendered="#{controlAutorizacion.darRol()}"/>
                        </f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText class="cabecera" value="Descripcion"/>
                        </f:facet>
                        <h:outputText class="contenido" value="#{proyecto.descripción}"/>
                        <f:facet name="footer">
                            <h:inputText class="add" value="#{proyectoBean.proy.descripción}" rendered="#{controlAutorizacion.darRol()}"/>
                        </f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText class="cabecera" value="Combustible (%)"/>
                        </f:facet>
                        <h:outputText class="contenido" value="#{proyecto.repartoCombustible}"/>
                        <f:facet name="footer">
                            <h:inputText class="add" value="#{proyectoBean.proy.repartoCombustible}" rendered="#{controlAutorizacion.darRol()}"/>
                        </f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText class="cabecera" value="Mantenimiento (%)"/>
                        </f:facet>
                        <h:outputText class="contenido" value="#{proyecto.repartoMantenimiento}"/>
                        <f:facet name="footer">
                            <h:inputText class="add" value="#{proyectoBean.proy.repartoMantenimiento}" rendered="#{controlAutorizacion.darRol()}"/>
                        </f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText class="cabecera" value="Contenedor (%)"/>
                        </f:facet>
                        <h:outputText class="contenido" value="#{proyecto.repartoContenedor}"/>
                        <f:facet name="footer">
                            <h:inputText class="add" value="#{proyectoBean.proy.repartoContenedor}" rendered="#{controlAutorizacion.darRol()}"/>
                        </f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText class="cabecera" value="Coste (€)"/>
                        </f:facet>
                        <h:outputText class="contenido" value="#{proyecto.costeTotal}"/>
                        <f:facet name="footer">
                            <h:inputText class="add" value="#{proyectoBean.proy.costeTotal}" rendered="#{controlAutorizacion.darRol()}"/>
                        </f:facet>
                    </h:column>
                    <h:column rendered="#{controlAutorizacion.darRol()}">
                        <h:commandButton class="boton" value="Borrar" action="#{proyectoBean.deleteProyecto(proyecto)}"/>
                        <f:facet name="footer">
                            <h:commandButton rendered="#{controlAutorizacion.darRol()}" value="Añadir" type="submit" class="boton1" action="#{proyectoBean.addProyecto()}"/>
                        </f:facet>
                    </h:column>
                </h:dataTable>
            </h:form>   
        </h:body>
    </ui:define>
</ui:composition>
