<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/busqueda.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/layaout.css" rel="stylesheet" type="text/css" />
    </h:head>
    <title>
        Buscar Proyectos
    </title>
    <h:body>
        <br></br>
        <form action="proyectos.xhtml">
            <input value="Volver" type="submit" class="button2" />
        </form>
        <br></br>
        <h2>Buscar Proyectos</h2>
        <br></br>
        <br></br>
        <h:form class="form">         
            <h:inputText class="input" required="true" a:placeholder="Introduce el nombre del proyecto" requiredMessage="Introduce un nombre de proyecto" value="#{proyectoBean.nombrePr}"/>
            <h:commandButton  value="Buscar" class="button1" type="submit" action="#{proyectoBean.buscar()}"></h:commandButton>
        </h:form>
        <br></br>
        <br></br>
        <h:body>
            <h:form>
                <h:dataTable value="#{proyectoBean.listaBusqueda}" var="pr" border="1">
                    <h:column>
                        <f:facet  name="header">
                            <h:outputText class="cabecera" value="Código"/>
                        </f:facet>

                        <h:outputText class="contenido" value="#{pr.código}"/>
                    </h:column> 
                    <h:column>
                        <f:facet name="header">
                            <h:outputText class="cabecera" value="Nombre"/>
                        </f:facet>
                        <h:outputText class="contenido" value="#{pr.nombreProyecto}"/>

                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText class="cabecera" value="Descripcion"/>
                        </f:facet>
                        <h:outputText class="contenido" value="#{pr.descripción}"/>

                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText class="cabecera" value="Combustible (%)"/>
                        </f:facet>
                        <h:outputText class="contenido" value="#{pr.repartoCombustible}"/>

                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText class="cabecera" value="Mantenimiento (%)"/>
                        </f:facet>
                        <h:outputText class="contenido" value="#{pr.repartoMantenimiento}"/>

                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText class="cabecera" value="Contenedor (%)"/>
                        </f:facet>
                        <h:outputText class="contenido" value="#{pr.repartoContenedor}"/>

                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText class="cabecera" value="Coste (€)"/>
                        </f:facet>
                        <h:outputText class="contenido" value="#{pr.costeTotal}"/>

                    </h:column>
                </h:dataTable>
            </h:form>   
        </h:body>
    </h:body>
</html>
